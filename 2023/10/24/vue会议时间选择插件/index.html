><br><span class="line">  &lt;/div&gt;</span><br><span class="line">&lt;/template&gt;</span><br><span class="line"></span><br><span class="line">&lt;script&gt;</span><br><span class="line">export default &#123;</span><br><span class="line">  // 传入的值</span><br><span class="line">  model: &#123;</span><br><span class="line">    // 表明v-model.trim传进来的变量，由props的指定变量接收</span><br><span class="line">    prop: &quot;checkList&quot;, </span><br><span class="line">    event: &quot;input&quot;,</span><br><span class="line">  &#125;,</span><br><span class="line">  // 接收的值</span><br><span class="line">  props: &#123;</span><br><span class="line">    checkList: &#123;</span><br><span class="line">      type: Array,</span><br><span class="line">      default: () =&gt; [],</span><br><span class="line">    &#125;,</span><br><span class="line">    /**</span><br><span class="line">     * 会议室时间段</span><br><span class="line">     * id: 时间段id</span><br><span class="line">     * status: 0 未预约 1 已预约 2 正在使用</span><br><span class="line">     * checked: 是否选中</span><br><span class="line">     * time: 时间段</span><br><span class="line">     */</span><br><span class="line">    timeRange: &#123;</span><br><span class="line">      type: Array,</span><br><span class="line">      default: () =&gt; [],</span><br><span class="line">    &#125;,</span><br><span class="line">  &#125;,</span><br><span class="line">  watch: &#123;</span><br><span class="line">    // 监听外部v-model.trim传进来的，填入到data中的range，防止数据异步从而获取不到的问题</span><br><span class="line">    timeRange: &#123;</span><br><span class="line">      handler() &#123;</span><br><span class="line">        this.range = this.timeRange;</span><br><span class="line">      &#125;,</span><br><span class="line">      immediate: true,</span><br><span class="line">      deep: true,</span><br><span class="line">    &#125;,</span><br><span class="line">  &#125;,</span><br><span class="line">  data() &#123;</span><br><span class="line">    return &#123;</span><br><span class="line">      range: [],</span><br><span class="line">      // 正在使用</span><br><span class="line">      useList: this.timeRange.filter(</span><br><span class="line">        (item) =&gt; item.status == 2 || item.status == 1</span><br><span class="line">      ),</span><br><span class="line">      // 当前选择项</span><br><span class="line">      checkedIndex: [],</span><br><span class="line">      // 渲染数组</span><br><span class="line">      renderingArr: [],</span><br><span class="line">    &#125;;</span><br><span class="line">  &#125;,</span><br><span class="line">  methods: &#123;</span><br><span class="line">    timeRangeChange(item, index) &#123;</span><br><span class="line">      // 已预约或正在使用不可选</span><br><span class="line">      if (item.status == 1 || item.status == 2) return;</span><br><span class="line">      </span><br><span class="line">      // 更改选择</span><br><span class="line">      item.checked = !item.checked;</span><br><span class="line"></span><br><span class="line">      // 取消选择</span><br><span class="line">      if (!item.checked) &#123;</span><br><span class="line">        this.checkedIndex = this.checkedIndex.filter((item) =&gt; item !== index);</span><br><span class="line">        return;</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">      // 清空已选项</span><br><span class="line">      if (this.renderingArr.length &gt; 0) &#123;</span><br><span class="line">        this.reset();</span><br><span class="line">        // 选中当前项</span><br><span class="line">        item.checked = true;</span><br><span class="line">      &#125;</span><br><span class="line">      //  选择时间段开始时间</span><br><span class="line">      if (this.checkedIndex.length == 0) &#123;</span><br><span class="line">        this.checkedIndex.push(index);</span><br><span class="line">      &#125; else if (this.checkedIndex[0].id != item.id) &#123;</span><br><span class="line">        // 选择时间段结束时间</span><br><span class="line">        this.checkedIndex.push(index);</span><br><span class="line"></span><br><span class="line">        // 渲染数组</span><br><span class="line">        this.renderingArr = this.generate(this.checkedIndex);</span><br><span class="line"></span><br><span class="line">        try &#123;</span><br><span class="line">          // 判断是否包含已预约或正在使用</span><br><span class="line">          this.renderingArr.forEach((idx) =&gt; &#123;</span><br><span class="line">            // 已预约或正在使用不可选</span><br><span class="line">            let status = this.range[idx].status;</span><br><span class="line">            if (status != 0) &#123;</span><br><span class="line">            throw new Error(status == 1 ? &quot;当前包含已预定时段&quot;:&#x27;当前包含已使用时段&#x27;)</span><br><span class="line">            &#125;</span><br><span class="line">          &#125;);</span><br><span class="line">        &#125; catch (e) &#123;</span><br><span class="line">          this.$message.warning(e.message);</span><br><span class="line">          this.checkedIndex.pop();</span><br><span class="line">          this.renderingArr = [];</span><br><span class="line">          item.checked = false</span><br><span class="line">          return;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // 渲染选择项</span><br><span class="line">        let checkedArr = []</span><br><span class="line">        this.renderingArr.forEach((idx) =&gt; &#123;</span><br><span class="line">          this.range[idx].checked = true;</span><br><span class="line">          checkedArr.push(this.range[idx])</span><br><span class="line">        &#125;);</span><br><span class="line">        </span><br><span class="line">        this.$emit(&quot;input&quot;, checkedArr); // 暴露出v-model.trim</span><br><span class="line">        this.$emit(&quot;rangeChange&quot;, checkedArr, this.renderingArr); // 暴露出rangeChange</span><br><span class="line">        </span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">    &#125;,</span><br><span class="line">    // 重置</span><br><span class="line">    reset() &#123;</span><br><span class="line">      this.range.forEach((item) =&gt; &#123;</span><br><span class="line">        item.checked = false;</span><br><span class="line">      &#125;);</span><br><span class="line">      this.checkedIndex = [];</span><br><span class="line">      this.renderingArr = [];</span><br><span class="line">    &#125;,</span><br><span class="line">    // 生成渲染数组</span><br><span class="line">    generate(array) &#123;</span><br><span class="line">      let start = Math.min.apply(Math, array),</span><br><span class="line">        end = Math.max.apply(Math, array);</span><br><span class="line">      var _self = this;</span><br><span class="line">      var length = end - start + 1;</span><br><span class="line">      var step = start - 1;</span><br><span class="line">      return Array.apply(null, &#123; length: length &#125;).map(function (v, i) &#123;</span><br><span class="line">        step++;</span><br><span class="line">        return step;</span><br><span class="line">      &#125;);</span><br><span class="line">    &#125;,</span><br><span class="line">  &#125;,</span><br><span class="line">&#125;;</span><br><span class="line">&lt;/script&gt;</span><br><span class="line"></span><br><span class="line">&lt;style  scoped lang=&quot;scss&quot;&gt;</span><br><span class="line">.range-time-box &#123;</span><br><span class="line">  margin-top: 10px;</span><br><span class="line">  width: 100%;</span><br><span class="line">  display: flex;</span><br><span class="line">  flex-wrap: wrap;</span><br><span class="line">  span &#123;</span><br><span class="line">    display: inline-block;</span><br><span class="line">    width: 64px;</span><br><span class="line">    height: 32px;</span><br><span class="line">    line-height: 32px;</span><br><span class="line">    text-align: center;</span><br><span class="line">    font-size: 14px;</span><br><span class="line">    background-color: #67c23a;</span><br><span class="line">    color: #fff;</span><br><span class="line">    border-bottom: 1px solid #efefef;</span><br><span class="line">    border-right: 1px solid #efefef;</span><br><span class="line">    cursor: pointer;</span><br><span class="line">    &amp;.active &#123;</span><br><span class="line">      background-color: #409eff;</span><br><span class="line">    &#125;</span><br><span class="line">    &amp;.reservation &#123;</span><br><span class="line">      background-color: #ffb640;</span><br><span class="line">    &#125;</span><br><span class="line">    &amp;.inUse &#123;</span><br><span class="line">      background-color: rgb(255, 64, 64);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line">&lt;/style&gt;</span><br></pre></td></tr></table></figure>
