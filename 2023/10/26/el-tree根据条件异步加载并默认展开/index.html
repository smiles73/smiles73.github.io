>61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br></pre></td><td class="code"><pre><span class="line">&lt;template&gt;</span><br><span class="line">  &lt;div class=&quot;hello&quot;&gt;</span><br><span class="line">   &lt;el-tree </span><br><span class="line">   :data=&quot;list&quot; </span><br><span class="line">   :lazy=&quot;lazy&quot; </span><br><span class="line">   :default-expanded-keys=&quot;defaultKeys&quot; </span><br><span class="line">   :load=&quot;loadfn&quot; </span><br><span class="line">   :props=&quot;defaultProps&quot; </span><br><span class="line">   node-key=&quot;id&quot;</span><br><span class="line">   @node-click=&quot;handleNodeClick&quot;</span><br><span class="line">   &gt;&lt;/el-tree&gt;</span><br><span class="line">  &lt;/div&gt;</span><br><span class="line">&lt;/template&gt;</span><br><span class="line"></span><br><span class="line">&lt;script&gt;</span><br><span class="line">  export default &#123;</span><br><span class="line">    data() &#123;</span><br><span class="line">      return &#123;</span><br><span class="line">        lazy: true,</span><br><span class="line">        // 模拟最初初始化数据</span><br><span class="line">        data: [&#123;</span><br><span class="line">          id: 1,</span><br><span class="line">          label: &#x27;一级 1&#x27;,</span><br><span class="line">          children: []</span><br><span class="line">        &#125;, &#123;</span><br><span class="line">          id: 2,</span><br><span class="line">          label: &#x27;一级 2&#x27;,</span><br><span class="line">          children: []</span><br><span class="line">        &#125;, &#123;</span><br><span class="line">          id: 3,</span><br><span class="line">          label: &#x27;一级 3&#x27;,</span><br><span class="line">          children: []</span><br><span class="line">        &#125;],</span><br><span class="line">        list: [],</span><br><span class="line">        /* </span><br><span class="line">        默认展开项。其中的id必须是现有数据中包含的id。</span><br><span class="line">        比如，最初请求接口返回的数据项中含有id为1的数据，而请求id为1的接口后返回的数据中又有一项id是9的数据。</span><br><span class="line">        总之数组中的id，必须是上一个id请求数据后返回的数据中有这个id。</span><br><span class="line">         */</span><br><span class="line">        defaultKeys: [1, 9],</span><br><span class="line">        defaultProps: &#123;</span><br><span class="line">          children: &#x27;children&#x27;,</span><br><span class="line">          label: &#x27;label&#x27;</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;;</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    </span><br><span class="line">    mounted() &#123;</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    methods: &#123;</span><br><span class="line">      handleNodeClick(data) &#123;</span><br><span class="line">      &#125;,</span><br><span class="line">      loadfn(e, resolve) &#123;</span><br><span class="line">        // 传入id</span><br><span class="line">        console.log(e.data.id);</span><br><span class="line"></span><br><span class="line">        // 最开始外层逻辑，此处用的e.id,因为初始没有数据</span><br><span class="line">        if(e.id == 0) &#123;</span><br><span class="line">          resolve(this.data)</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // id是模拟接口请求不同的id</span><br><span class="line">        if(e.data.id == 1) &#123;</span><br><span class="line">          resolve([&#123;</span><br><span class="line">            id: 9,</span><br><span class="line">            label: &#x27;三级 1-1-1&#x27;,</span><br><span class="line">            children: []</span><br><span class="line">          &#125;])</span><br><span class="line">        &#125;</span><br><span class="line">        if(e.data.id == 9) &#123;</span><br><span class="line">          resolve(</span><br><span class="line">            [&#123;</span><br><span class="line">              id: 10,</span><br><span class="line">              label: &#x27;三级 1-1-2&#x27;,</span><br><span class="line">              children: []</span><br><span class="line">            &#125;]</span><br><span class="line">          )</span><br><span class="line">        &#125;</span><br><span class="line">       </span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;;</span><br><span class="line">&lt;/script&gt;</span><br><span class="line"></span><br><span class="line">&lt;!-- Add &quot;scoped&quot; attribute to limit CSS to this component only --&gt;</span><br><span class="line">&lt;style scoped&gt;</span><br><span class="line">h3 &#123;</span><br><span class="line">  margin: 40px 0 0;</span><br><span class="line">&#125;</span><br><span class="line">ul &#123;</span><br><span class="line">  list-style-type: none;</span><br><span class="line">  padding: 0;</span><br><span class="line">&#125;</span><br><span class="line">li &#123;</span><br><span class="line">  display: inline-block;</span><br><span class="line">  margin: 0 10px;</span><br><span class="line">&#125;</span><br><span class="line">a &#123;</span><br><span class="line">  color: #42b983;</span><br><span class="line">&#125;</span><br><span class="line">&lt;/style&gt;</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
